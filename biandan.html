<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="jquery-3.3.1.js">
</script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#div1").fadeIn(1000);
    $("#div2").fadeIn(1400);
    $("#div3").fadeIn(1600);
  });

  $("button").click(function () {
    $("#div1").fadeOut(1600);
    $("#div2").fadeOut(1400);
    $("#div3").fadeOut(1000) 
  });
});
</script>
</head>

<body>
<p>嘻嘻</p>
<button>我这么可爱 不点我一下嘛？</button>
<br><br>
<div id="div1" style="width:200px;height:200px;display:none;background-color:red;"><b>ha</b></div><br>
<div id="div2" style="width:200px;height:200px;display:none;background-color:green;">ha</div><br>
<div id="div3" style="width:200px;height:200px;display:none;background-color:yellow;">ha</div>

</body>
</html>
