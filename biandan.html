<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="jquery-3.3.1.js">
</script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#div1").fadeIn(1000);
    $("#div2").fadeIn(1400);
    $("#div3").fadeIn(1600);
  });

  $("button").click(function () {
    $("#div1").fadeOut(1600);
    $("#div2").fadeOut(1400);
    $("#div3").fadeOut(1000) 
  });
});
</script>
</head>

<body>
<p>以下实例演示了 fadeIn() 使用了不同参数的效果。</p>
<button>点击淡入 div 元素。</button>
<br><br>
<div id="div1" style="width:80px;height:80px;display:none;background-color:red;"><b>爱</b></div><br>
<div id="div2" style="width:80px;height:80px;display:none;background-color:green;">你</div><br>
<div id="div3" style="width:80px;height:80px;display:none;background-color:blue;">呀</div>

</body>
</html>
